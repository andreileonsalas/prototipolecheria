<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">

<body class="flex flex-col w-screen h-screen bg-gray-200 justify-center items-center">

                <div class="text-red-400 text-center text-4xl mr-4">

            <input class="mt-4 transition border border-gray-200 px-4 py-2 w-full rounded focus:border-gray-800 hover:border-gray-600"
                type="password" name="password" placeholder="**************">

            <a href="/Home.html" class="block w-full bg-red-400 text-white mt-6 text-center rounded-lg py-2 transition hover:bg-red-500">Iniciar sesión</a>

            <a href="#" class="text-sm text-center text-gray-600 block mt-2 transition hover:text-gray-800">Olvidates tu correo o contraseña?</a>

    </div>

</html>
